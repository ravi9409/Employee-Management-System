html code to update employee details
<div class="container">
  <h2>Update Employee</h2>
  <form>
    <div class="form-group">
      <label for="id">Employee ID:</label>
      <input type="text" class="form-control" id="id" [(ngModel)]="employees.id" name="id">
    </div>
    <div class="form-group
    ">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="employees.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="employees.lastName" name="lastName">
    </div>
    <div class="form-group">
      <label for="emailId">Email ID:</label>
      <input type="text" class="form-control" id="emailId" [(ngModel)]="employees.emailId" name="emailId">
    </div>
    <button type="submit" class="btn btn-success" (click)="updateEmployee()">Update</button>
  </form>
</div>
